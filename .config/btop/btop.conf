***REMOVED***? Config file for btop v. 1.2.6

***REMOVED**** Name of a btop++/bpytop/bashtop formatted ".theme" file, "Default" and "TTY" for builtin themes.
***REMOVED**** Themes should be placed in "../share/btop/themes" relative to binary or "$HOME/.config/btop/themes"
color_theme = "/usr/share/btop/themes/dracula.theme"

***REMOVED**** If the theme set background should be shown, set to False if you want terminal background transparency.
theme_background = True

***REMOVED**** Sets if 24-bit truecolor should be used, will convert 24-bit colors to 256 color (6x6x6 color cube) if false.
truecolor = True

***REMOVED**** Set to true to force tty mode regardless if a real tty has been detected or not.
***REMOVED**** Will force 16-color mode and TTY theme, set all graph symbols to "tty" and swap out other non tty friendly symbols.
force_tty = False

***REMOVED**** Define presets for the layout of the boxes. Preset 0 is always all boxes shown with default settings. Max 9 presets.
***REMOVED**** Format: "box_name:P:G,box_name:P:G" P=(0 or 1) for alternate positions, G=graph symbol to use for box.
***REMOVED**** Use withespace " " as separator between different presets.
***REMOVED**** Example: "cpu:0:default,mem:0:tty,proc:1:default cpu:0:braille,proc:0:tty"
presets = "cpu:1:default,proc:0:default cpu:0:default,mem:0:default,net:0:default cpu:0:block,net:0:tty"

***REMOVED**** Set to True to enable "h,j,k,l,g,G" keys for directional control in lists.
***REMOVED**** Conflicting keys for h:"help" and k:"kill" is accessible while holding shift.
vim_keys = True

***REMOVED**** Rounded corners on boxes, is ignored if TTY mode is ON.
rounded_corners = True

***REMOVED**** Default symbols to use for graph creation, "braille", "block" or "tty".
***REMOVED**** "braille" offers the highest resolution but might not be included in all fonts.
***REMOVED**** "block" has half the resolution of braille but uses more common characters.
***REMOVED**** "tty" uses only 3 different symbols but will work with most fonts and should work in a real TTY.
***REMOVED**** Note that "tty" only has half the horizontal resolution of the other two, so will show a shorter historical view.
graph_symbol = "braille"

***REMOVED*** Graph symbol to use for graphs in cpu box, "default", "braille", "block" or "tty".
graph_symbol_cpu = "default"

***REMOVED*** Graph symbol to use for graphs in cpu box, "default", "braille", "block" or "tty".
graph_symbol_mem = "default"

***REMOVED*** Graph symbol to use for graphs in cpu box, "default", "braille", "block" or "tty".
graph_symbol_net = "default"

***REMOVED*** Graph symbol to use for graphs in cpu box, "default", "braille", "block" or "tty".
graph_symbol_proc = "default"

***REMOVED**** Manually set which boxes to show. Available values are "cpu mem net proc", separate values with whitespace.
shown_boxes = "mem cpu proc net"

***REMOVED**** Update time in milliseconds, recommended 2000 ms or above for better sample times for graphs.
update_ms = 2000

***REMOVED**** Processes sorting, "pid" "program" "arguments" "threads" "user" "memory" "cpu lazy" "cpu direct",
***REMOVED**** "cpu lazy" sorts top process over time (easier to follow), "cpu direct" updates top process directly.
proc_sorting = "memory"

***REMOVED**** Reverse sorting order, True or False.
proc_reversed = False

***REMOVED**** Show processes as a tree.
proc_tree = True

***REMOVED**** Use the cpu graph colors in the process list.
proc_colors = True

***REMOVED**** Use a darkening gradient in the process list.
proc_gradient = True

***REMOVED**** If process cpu usage should be of the core it's running on or usage of the total available cpu power.
proc_per_core = False

***REMOVED**** Show process memory as bytes instead of percent.
proc_mem_bytes = True

***REMOVED**** Use /proc/[pid]/smaps for memory information in the process info box (very slow but more accurate)
proc_info_smaps = False

***REMOVED**** Show proc box on left side of screen instead of right.
proc_left = False

***REMOVED**** Sets the CPU stat shown in upper half of the CPU graph, "total" is always available.
***REMOVED**** Select from a list of detected attributes from the options menu.
cpu_graph_upper = "total"

***REMOVED**** Sets the CPU stat shown in lower half of the CPU graph, "total" is always available.
***REMOVED**** Select from a list of detected attributes from the options menu.
cpu_graph_lower = "total"

***REMOVED**** Toggles if the lower CPU graph should be inverted.
cpu_invert_lower = True

***REMOVED**** Set to True to completely disable the lower CPU graph.
cpu_single_graph = False

***REMOVED**** Show cpu box at bottom of screen instead of top.
cpu_bottom = False

***REMOVED**** Shows the system uptime in the CPU box.
show_uptime = True

***REMOVED**** Show cpu temperature.
check_temp = True

***REMOVED**** Which sensor to use for cpu temperature, use options menu to select from list of available sensors.
cpu_sensor = "Auto"

***REMOVED**** Show temperatures for cpu cores also if check_temp is True and sensors has been found.
show_coretemp = True

***REMOVED**** Set a custom mapping between core and coretemp, can be needed on certain cpus to get correct temperature for correct core.
***REMOVED**** Use lm-sensors or similar to see which cores are reporting temperatures on your machine.
***REMOVED**** Format "x:y" x=core with wrong temp, y=core with correct temp, use space as separator between multiple entries.
***REMOVED**** Example: "4:0 5:1 6:3"
cpu_core_map = ""

***REMOVED**** Which temperature scale to use, available values: "celsius", "fahrenheit", "kelvin" and "rankine".
temp_scale = "celsius"

***REMOVED**** Use base 10 for bits/bytes sizes, KB = 1000 instead of KiB = 1024.
base_10_sizes = False

***REMOVED**** Show CPU frequency.
show_cpu_freq = True

***REMOVED**** Draw a clock at top of screen, formatting according to strftime, empty string to disable.
***REMOVED**** Special formatting: /host = hostname | /user = username | /uptime = system uptime
clock_format = "%X"

***REMOVED**** Update main ui in background when menus are showing, set this to false if the menus is flickering too much for comfort.
background_update = True

***REMOVED**** Custom cpu model name, empty string to disable.
custom_cpu_name = ""

***REMOVED**** Optional filter for shown disks, should be full path of a mountpoint, separate multiple values with whitespace " ".
***REMOVED**** Begin line with "exclude=" to change to exclude filter, otherwise defaults to "most include" filter. Example: disks_filter="exclude=/boot /home/user".
disks_filter = ""

***REMOVED**** Show graphs instead of meters for memory values.
mem_graphs = True

***REMOVED**** Show mem box below net box instead of above.
mem_below_net = False

***REMOVED**** If swap memory should be shown in memory box.
show_swap = True

***REMOVED**** Show swap as a disk, ignores show_swap value above, inserts itself after first disk.
swap_disk = True

***REMOVED**** If mem box should be split to also show disks info.
show_disks = True

***REMOVED**** Filter out non physical disks. Set this to False to include network disks, RAM disks and similar.
only_physical = True

***REMOVED**** Read disks list from /etc/fstab. This also disables only_physical.
use_fstab = True

***REMOVED**** Set to true to show available disk space for privileged users.
disk_free_priv = False

***REMOVED**** Toggles if io activity % (disk busy time) should be shown in regular disk usage view.
show_io_stat = True

***REMOVED**** Toggles io mode for disks, showing big graphs for disk read/write speeds.
io_mode = False

***REMOVED**** Set to True to show combined read/write io graphs in io mode.
io_graph_combined = False

***REMOVED**** Set the top speed for the io graphs in MiB/s (100 by default), use format "mountpoint:speed" separate disks with whitespace " ".
***REMOVED**** Example: "/mnt/media:100 /:20 /boot:1".
io_graph_speeds = ""

***REMOVED**** Set fixed values for network graphs in Mebibits. Is only used if net_auto is also set to False.
net_download = 100

net_upload = 100

***REMOVED**** Use network graphs auto rescaling mode, ignores any values set above and rescales down to 10 Kibibytes at the lowest.
net_auto = True

***REMOVED**** Sync the auto scaling for download and upload to whichever currently has the highest scale.
net_sync = False

***REMOVED**** Starts with the Network Interface specified here.
net_iface = ""

***REMOVED**** Show battery stats in top right if battery is present.
show_battery = True

***REMOVED**** Which battery to use if multiple are present. "Auto" for auto detection.
selected_battery = "Auto"

***REMOVED**** Set loglevel for "~/.config/btop/btop.log" levels are: "ERROR" "WARNING" "INFO" "DEBUG".
***REMOVED**** The level set includes all lower levels, i.e. "DEBUG" will show all logging info.
log_level = "WARNING"
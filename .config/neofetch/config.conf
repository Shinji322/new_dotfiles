print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm
    info "WM Theme" wm_theme
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    ***REMOVED*** info "GPU Driver" gpu_driver  ***REMOVED*** Linux/macOS only
    ***REMOVED*** info "CPU Usage" cpu_usage
    ***REMOVED*** info "Disk" disk
    ***REMOVED*** info "Battery" battery
    ***REMOVED*** info "Font" font
    ***REMOVED*** info "Song" song
    ***REMOVED*** [[ "$player" ]] && prin "Music Player" "$player"
    ***REMOVED*** info "Local IP" local_ip
    ***REMOVED*** info "Public IP" public_ip
    ***REMOVED*** info "Users" users
    ***REMOVED*** info "Locale" locale  ***REMOVED*** This only works on glibc systems.

    info cols
}

